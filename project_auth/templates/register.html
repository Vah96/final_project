{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}

    <h2 class="mt-2">Sign Up</h1>
    <hr class="mt-0 mb-4">

{% endblock page_title %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-6">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Sign Up</button>

            </form>
            <span class="profile__info">
                Already a member? <a href="{% url 'auth:login' %}" class="profile__link">SIGN IN</a>
            </span>
        </div>
    </div>
{% endblock %}
